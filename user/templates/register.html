{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block content %}

    <form id="frmRegister" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group center-block">
            <label class="form-label">
                نام
            </label>
            <input type="text" class="form-control" id="txtFirstname" name="name" autofocus=""/>

            <label class="form-label">
                نام خانوادگی
            </label>
            <input type="text" class="form-control" id="txtLastname" name="lastName"/>
            <label class="form-label">
                آدرس ایمیل
            </label>
            <input type="email" class="form-control" id="txtEmailAddress" name="email"/>
            <label class="form-label">
                نام کاربری
            </label>
            <input type="text" class="form-control" id="txtUsername" name="username"/>

            <label class="form-label">
                گذرواژه
            </label>
            <input type="password" class="form-control" id="txtPassword" name="password"/>

            <label class="form-label">
                تکرار گذرواژه
            </label>
            <input type="password" class="form-control" id="txtConfirmPassword"/>

            <div class="checkbox">
                <label class="form-label">
                    <input type="checkbox">
                    من تمام قوانین و حقوقم را خواندم و متعهد به انجام آنها میباشم.
                </label>
            </div>

            <button type="submit" class="btn btn-success btn-lg ">
                ثبت
            </button>
        </div>
    </form>

{% endblock %}

{% block js %}
<script src="{% static "js/nod.min.js" %}"></script>
    <script type="text/javascript">
$(window).load(function(){
    var validation_rules = [
      [ '#txtFirstname,#txtLastname', 'presence', 'پر کردن این گزینه الزامی است' ],
      [ '#txtFirstname,#txtLastname', 'max-length:40', 'این گزینه نباید بیش از 40 کاراکتر طول داشته باشد' ],
      [ '#txtFirstname,#txtLastname', 'min-length:2', 'این گزینه بیش از اندازه کوتاه است'],
      [ '#txtFirstname,#txtLastname',/^[ضصثقفغعهخحجچشسیبلاتنمکگظطزرذدئژپ]{0,100}$/, 'لطفا فارسی وارد کنید'],

      [ '#txtUsername', 'max-length:20','نام کاربری بیش از اندازه طولانی است'],
      [ '#txtUsername', 'min-length:3','نام کاربری بیش از اندازه کوتاه است'],

      [ '#txtPassword', 'max-length:20', 'حداکثر طول گذرواژه 20 کاراکتر است .' ],

      [ '#txtPassword', 'min-length:6','حداقل طول گذرواژه 6 کاراکتر است .'],

      [ '#txtUsername', 'min-length:3','حداقل طول نام کاربری 3 کاراکتر است .'],

      [ '#txtPassword', 'min-length:6','حداقل طول گذرواژه 6 کاراکتر است .'],
      [ '#txtConfirmPassword', 'same-as:#txtPassword','تکرار کلمه عبور با کلمه عبور یکسان نیست']
    ];
    $("#frmRegister").nod( validation_rules ,nod_options);
});
</script>
{% endblock %}
